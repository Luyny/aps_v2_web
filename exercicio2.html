<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aps</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="/js/bootstrap.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

</head>

<body>
    <!--Navigation bar-->
    <div id="nav-placeholder"></div>
    <script>
        $(function () {
            $("#nav-placeholder").load("nav.html");
        });
    </script>
    <!--end of Navigation bar-->
    
    <div class="card w-50 col-md-5 offset-m-4 p-2 m-auto ">
        <h3 class="ml-1">Exerc√≠cio 2</h3>
        <div class="input-group px-1 pt-2">
            <div class="input-group-prepend">
                <div class="input-group-text ">Nome</div>
            </div>

            <input type="text" class="form-control" id="nome">
        </div>

        <div class="input-group my-1 px-1">
            <div class="input-group-prepend mb-1">
                <div class="input-group-text"> &nbsp Nota </div>
            </div>

            <input type="number" class="form-control" id="nota">

            <button type="submit" class="btn border w-100 m-auto bg-light"
                onclick="novaNota(nome.value,Number(nota.value))">Confirmar</button>
        </div>
        <div class="p-2 rounded bg-secondary text-light m-1" id="maior_menor">
            <div class="float-left col-6">Maior nota: <b><span id="nota_maior"></span></b> </div>
            <div class="float-right col-6">Menor nota: <b> <span id="nota_menor"></span></b> </div>
        </div>
        <table class="table table-hover table-bordered mt-2 text-center" id="tabela">
            <tr class="thead-light">
                <th width="300">Nome</th>
                <th width="100">Nota</th>
            </tr>
        </table>

        <span id="table"></span>
    </div>

    <script src="javascript.js"></script>
</body>

</html>
